<!-- Login Required Modal -->
<div class="modal fade" id="loginRequiredModal" tabindex="-1" aria-labelledby="loginRequiredModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginRequiredModalLabel"><i class="fa-solid fa-lock"></i> Login Diperlukan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Silahkan melakukan login untuk dapat menggunakan fitur ini
        </div>
        <div class="modal-footer">
          <a href="{% url 'login' %}" class="btn btn-primary" style="background-color: #3d5a71; color: white"><i class="fa-solid fa-right-to-bracket"></i> Masuk</a>
        </div>
      </div>
    </div>
  </div>
  
<!-- Camera Modal -->
<div class="modal fade" id="cameraModal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fa-solid fa-camera"></i> Kamera</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModalBtn"></button>
            </div>
            <div class="modal-body">
                <div class="ratio ratio-4x3 mb-3">
                    <video id="video" autoplay playsinline class="rounded w-100 h-100"></video>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" id="capture-btn" class="btn btn-login w-100" style="background-color: #3d5a71; color: white">
                        Ambil Foto
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
