<!-- Login Required Modal -->
<div
  class="modal fade"
  id="loginRequiredModal"
  tabindex="-1"
  aria-labelledby="loginRequiredModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginRequiredModalLabel">
          <i class="fa-solid fa-lock"></i> Login Diperlukan
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Silahkan melakukan login untuk dapat menggunakan fitur ini
      </div>
      <div class="modal-footer">
        <a
          href="{% url 'login' %}"
          class="btn btn-primary"
          style="background-color: #3d5a71; color: white"
          ><i class="fa-solid fa-right-to-bracket"></i> Masuk</a
        >
      </div>
    </div>
  </div>
</div>

<!-- Camera Modal -->
<div
  class="modal fade"
  id="cameraModal"
  tabindex="-1"
  aria-labelledby="cameraModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fa-solid fa-camera"></i> Kamera</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          id="closeModalBtn"
        ></button>
      </div>
      <div class="modal-body">
        <div class="ratio ratio-4x3 mb-3">
          <video
            id="video"
            autoplay
            playsinline
            class="rounded w-100 h-100"
          ></video>
        </div>
        <div class="d-flex justify-content-center">
          <button
            type="button"
            id="capture-btn"
            class="btn btn-login w-100"
            style="background-color: #3d5a71; color: white"
          >
            Ambil Foto
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Status Modal -->
<div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'update_project_status' 0 %}" id="statusForm">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="statusModalLabel">Ubah Status Projek: <span id="modalProjectName"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" name="project_id" id="modalProjectId" />

          <div class="mb-3">
            <label for="statusDropdown" class="form-label">Status</label>
            <select name="status" id="statusDropdown" class="form-select" required>
              <option value="">Pilih Status</option>
              {% for key, value in status_choices %}
              <option value="{{ key }}">{{ value }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="card mt-3">
            <div class="card-header bg-light">
              <h6 class="mb-0">Riwayat Perubahan</h6>
            </div>
            <div class="card-body p-3">
              <div class="d-flex justify-content-between mb-2 small">
                <span class="fw-semibold">Projek:</span>
                <span id="currentProjectName" class="text-muted">-</span>
              </div>
              <div class="border-top pt-2">
                <ul class="list-unstyled small mb-0" id="lastEditedList">
                  <li class="text-muted">Belum ada perubahan yang tercatat</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Tutup
          </button>
          <button type="submit" class="btn btn-primary" style="background-color: #3d5a71; color: white">
            Simpan
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
