{% extends 'layout/base.html' %} 
{% load static %} 
{% block title %} CRUDify {% endblock %} 
{% block content %}
<div class="p-4 rounded-2 shadow-sm border-2" style="width: 600px">
    <h2 class="text-center fw-bold mb-3 fs-4">
        Pengaturan API
    </h2>
  <form method="post">
    {% csrf_token %}

    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">
          {{ field.label }}
        </label>
        <div class="d-flex align-items-center gap-2">
          {{ field }}
          {% if field.value %}
            <a href="{{ field.value }}" target="_blank" 
            class="btn btn-outline-secondary btn-sm"
            style="background-color: #3d5a71; color: white">
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
          {% endif %}
        </div>
        <div class="form-text text-danger">
          {{ field.errors }}
        </div>
      </div>
    {% endfor %}

        <button type="submit" class="form-submit btn btn-login w-100"
            style="background-color: #3d5a71; color: white">Simpan</button>
  </form>
</div>
{% endblock %}
